groups:
  - name: rwa_platform_alerts
    interval: 30s
    rules:
      # High Error Rate
      - alert: HighErrorRate
        expr: rate(http_requests_total{status=~"5.."}[5m]) > 0.05
        for: 2m
        labels:
          severity: critical
          service: rwa-backend
        annotations:
          summary: "High error rate detected"
          description: "Error rate is above 5% for the last 5 minutes"

      # API Response Time
      - alert: SlowAPIResponse
        expr: histogram_quantile(0.95, rate(http_request_duration_seconds_bucket[5m])) > 2
        for: 5m
        labels:
          severity: warning
          service: rwa-backend
        annotations:
          summary: "API response time is slow"
          description: "95th percentile response time is above 2 seconds"

      # Database Connection Pool
      - alert: HighDatabaseConnections
        expr: pg_stat_database_numbackends{datname="rwa_db"} > 80
        for: 5m
        labels:
          severity: warning
          service: postgres
        annotations:
          summary: "High number of database connections"
          description: "Database has more than 80 active connections"

      # Redis Memory Usage
      - alert: HighRedisMemoryUsage
        expr: redis_memory_used_bytes / redis_memory_max_bytes > 0.9
        for: 5m
        labels:
          severity: warning
          service: redis
        annotations:
          summary: "Redis memory usage is high"
          description: "Redis is using more than 90% of available memory"

      # Service Down
      - alert: ServiceDown
        expr: up == 0
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: "Service {{ $labels.job }} is down"
          description: "{{ $labels.instance }} of job {{ $labels.job }} has been down for more than 1 minute"

      # High CPU Usage
      - alert: HighCPUUsage
        expr: rate(process_cpu_seconds_total[5m]) > 0.8
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High CPU usage detected"
          description: "CPU usage is above 80% for the last 5 minutes"

      # Transaction Failures
      - alert: HighTransactionFailureRate
        expr: rate(rwa_transactions_total{status="FAILED"}[5m]) > 0.1
        for: 5m
        labels:
          severity: critical
          service: rwa-platform
        annotations:
          summary: "High transaction failure rate"
          description: "More than 10% of transactions are failing"

      # IPFS Operation Failures
      - alert: IPFSOperationFailures
        expr: rate(ipfs_operations_total{status="error"}[5m]) > 0.05
        for: 5m
        labels:
          severity: warning
          service: ipfs
        annotations:
          summary: "IPFS operations are failing"
          description: "More than 5% of IPFS operations are failing"